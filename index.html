<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

   .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #00008B, #00ffff); /* Fading cyan to white */
        transform: translate(0%, 0%);
    }


<div class="parallax-container" style="width: 100%;">
    <div class="parallax-bg"></div>
