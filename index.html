<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stirred Twice</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll; /* Add this line for vertical scroll */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            z-index: 1; /* Ensure header is on top of the background */
        }

        h1 {
            margin-bottom: 0.5em;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 0.2em;
        }

        h2 {
            margin-top: 0;
            color: #666;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            z-index: 0; /* Ensure background is behind other elements */
            pointer-events: none; /* Allow click-through to other elements */
        }

        .video-container {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="background"></div> <!-- Background container -->

    <header>
        <h1>Stirred Twice</h1>
        <h2>Watch My Latest Songs</h2>
    </header>

    <!-- First Facebook Video -->
    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_1" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <!-- Second Facebook Video -->
    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_2" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <!-- Third Facebook Video -->
    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_3" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <!-- Add more video containers as needed -->

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>

</html>
