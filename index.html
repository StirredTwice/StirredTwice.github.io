<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin-bottom: 0.5em;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 0.2em;
        }

        h2 {
            margin-top: 0;
            color: #666;
        }

        .video-container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Website</h1>
        <h2>Watch our latest Facebook videos</h2>
    </header>

    <!-- First Facebook Video -->
    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_1" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <!-- Second Facebook Video -->
    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_2" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <!-- Add more video containers as needed -->

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>

</html>
