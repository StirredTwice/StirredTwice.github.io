<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .parallax-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #3498db, #ffffff);
        transform: translate(-50%, -50%);
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff; /* Text color on the background */
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ffcc00; /* Header color */
    }

    p {
        font-size: 1.2em;
        color: #eee; /* Paragraph text color */
    }
</style>

<div class="parallax-container">
    <div class="parallax-bg"></div>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Your Jekyll Site</h1>
        <p>This is a sample content for your homepage. Customize the styles as needed.</p>
    </div>
</div>
