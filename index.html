
---
layout: default
---

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .parallax-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #00008B, #00ffff); /* Fading cyan to white */
        transform: translate(0%, 0%);
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
        text-align: center;
        color: #fff; /* Text color on the background */
        width: 100%; /* Adjust the width as needed */
        max-width: 600px; /* Set a maximum width for larger screens */
        margin: 1 auto; /* Center the content horizontally */
    }

    h1 {
        font-size: 10vw; /* Responsive font size */
        margin-bottom: 900px;
        color: #FFFFFF; /* Header color */
        text-decoration-line: underline; /* Underline style */
        text-decoration-color: #FFFFFF; /* Underline color */
        text-decoration-thickness: 4px; /* Increase the thickness of the underline */
        text-underline-offset: 10px; /* Adjust the offset if needed */
    }

    p {
        font-size: 1vw; /* Responsive font size */
        color: #eee; /* Paragraph text color */
    }

    iframe {
        width: 100%;
        height: 40vh; /* Adjust the height as needed */
        border: none;
    }
</style>

<div class="parallax-container">
    <div class="parallax-bg"></div>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Stirred Twice</h1>
        <p>Home Page</p>
        
        <!-- Facebook video iframe -->
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID" frameborder="0" allowfullscreen="true"></iframe>
    </div>
</div>
