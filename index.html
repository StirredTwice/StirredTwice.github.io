<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stirred Twice</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
            display: flex;
            align-items: center;
            overflow-y: scroll;
            height: 200vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            transition: background 0.5s ease; /* Add a smooth transition effect */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            top: 0; /* Position it at the top */
            z-index: 1000; /* Set a higher z-index to ensure it's above other elements */
            align-items: center;
        }

        h1 {
            margin: 0; /* Remove the bottom margin */
            padding-bottom: 0.2em;
            border-bottom: 2px solid white;
            display: inline-block;
        }

        h2 {
            margin-top: 0;
            color: #666;
        }

        .social-media-buttons {
            display: flex;
            gap: 10px;
        }

        .social-media-buttons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .video-container {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stirred Twice</h1>
        <div class="social-media-buttons">
            <a href="https://www.facebook.com/your_facebook_page" target="_blank">Facebook</a>
            <a href="https://twitter.com/your_twitter_account" target="_blank">Twitter</a>
            <!-- Add more social media buttons as needed -->
        </div>
    </header>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_1" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_2" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_3" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <script>
        document.addEventListener('scroll', function () {
            // Calculate the scroll percentage
            const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

            // Set the background gradient based on the scroll percentage
            document.body.style.background = `linear-gradient(to bottom, #87CEEB, #1E90FF ${scrollPercentage * 100}%, #1E90FF)`;
        });
    </script>
</body>

</html>
