<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stirred Twice</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
            display: flex;
            align-items: center;
            overflow-y: scroll;
            height: 200vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            transition: background 0.5s ease; /* Add a smooth transition effect */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            top: 0; /* Position it at the top */
            z-index: 1000; /* Set a higher z-index to ensure it's above other elements */
            align-items: center;
        }

        h1 {
            margin: 0; /* Remove the bottom margin */
            padding-bottom: 0.2em;
            border-bottom: 2px solid white;
            display: inline-block;
        }

        h2 {
            margin-top: 0;
            color: white;
        }

        h3 {
            color: white
            font-size: 30px;
        }
        
        .social-media-buttons {
            gap: 1px;
        }

        .social-media-buttons a {
            color: #ADD8E6;
            text-decoration: none;
            font-size: 20px;
        }

        .video-container {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stirred Twice</h1>
         <h2>Listen To My Best Songs</h2>
        
        <div class="social-media-buttons">
            <a href="https://www.facebook.com/StirredTwice" target="_blank">Facebook</a>
            <!-- Add more social media buttons as needed -->
        </div>
    </header>

    <div class="video-container">
        <h3>Switch</h3>
        <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FStirredTwice%2Fvideos%2F1806273006556006%2F&show_text=false&width=560&t=0" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FStirredTwice%2Fvideos%2F734422534869128%2F&show_text=false&width=560&t=0" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FStirredTwice%2Fvideos%2F555586340060202%2F&show_text=false&width=560&t=0" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <script>
        document.addEventListener('scroll', function () {
            // Calculate the scroll percentage
            const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

            // Set the background gradient based on the scroll percentage
            document.body.style.background = `linear-gradient(to bottom, #87CEEB, #1E90FF ${scrollPercentage * 100}%, #1E90FF)`;
        });
    </script>
</body>

</html>
