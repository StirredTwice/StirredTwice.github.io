<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stirred Twice</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
            display: flex;
            align-items: center;
            overflow-y: scroll;
            height: 200vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            transition: background 0.5s ease; /* Add a smooth transition effect */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }

        h1 {
            margin-bottom: 0.5em;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 0.2em;
        }

        h2 {
            margin-top: 0;
            color: #666;
        }

        .video-container {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stirred Twice</h1>
        <h2>Watch My Latest Songs</h2>
    </header>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_1" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_2" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID_3" width="600" height="400"
            frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <script>
        document.addEventListener('scroll', function () {
            // Calculate the scroll percentage
            const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

            // Set the background gradient based on the scroll percentage
            document.body.style.background = `linear-gradient(to bottom, #87CEEB, #1E90FF ${scrollPercentage * 100}%, #1E90FF)`;
        });
    </script>
</body>

</html>
