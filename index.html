<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

   .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #00008B, #00ffff); /* Fading cyan to white */
        transform: translate(0%, 0%);
    }

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -100%);
    text-align: center;
    color: #fff;
    width: 100%; /* Set width to 100% */
    max-width: 600px;
    margin: 0 auto;
}
    
    h1 {
        font-size: 10vw; /* Responsive font size */
        color: #FFFFFF; /* Header color */
        border-bottom: 5px solid #FFFFFF; /* Adjust the thickness and color of the underline */
        width: 100%; /* Make the underline span the full width of the screen */
        padding-bottom: 20px; /* Adjust the padding to control the space between text and underline */
        margin-bottom: 20px; /* Adjust the margin to control the length of the underline */       
    }

    p {
        font-size: 1vw; /* Responsive font size */
        color: #eee; /* Paragraph text color */
    }

    iframe {
        width: 100%;
        height: 40vh; /* Adjust the height as needed */
        border: none;
    }
</style>

<div class="parallax-container">
    <div class="parallax-bg"></div>
    <div class="content">

        <!-- Your content goes here -->
        <h1>Stirred Twice</h1>
        <hr width= 50%>
        <p>Home Page</p>
        
        <!-- Facebook video iframe -->
        <iframe src="https://www.facebook.com/video/embed?video_id=YOUR_VIDEO_ID" frameborder="0" allowfullscreen="true"></iframe>
    </div>
</div>
